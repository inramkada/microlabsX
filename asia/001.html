<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

<title>ASIA · NODE 001</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  color:#fff;
}

/* hide scrollbars */
html, body { scrollbar-width:none; -ms-overflow-style:none; }
::-webkit-scrollbar{ width:0; height:0; }

/* ================= HEADER ================= */
.header{
  position:fixed;
  top:0; left:0; right:0;
  padding:18px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
  mix-blend-mode:difference;
}

.header a,
.header span{
  text-decoration:none;
  color:rgba(255,255,255,0.85);
  letter-spacing:0.22em;
  font-weight:700;
  font-size:12px;
  text-transform:uppercase;
}

.header a:hover{ color:#fff; }

/* ================= LAYOUT ================= */
.wrapper{
  display:grid;
  grid-template-columns: 1fr;
  gap:28px;
  padding:110px 32px 40px;
  max-width:1480px;
  margin:0 auto;
}

/* ================= VIEWER PLACEHOLDER ================= */
.viewer{
  position:relative;
  border-radius:26px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,0.12);
  background:#000;
  box-shadow:0 44px 180px rgba(0,0,0,0.78);
  min-height:72vh;
}

.viewer img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  transform: scale(1.02);
  filter: saturate(1.05) contrast(1.02);
}

.viewer::after{
  content:"PREVIEW";
  position:absolute;
  top:18px;
  left:18px;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.18);
  background:rgba(0,0,0,0.35);
  font-size:10px;
  letter-spacing:0.18em;
  text-transform:uppercase;
  color:rgba(255,255,255,0.78);
  mix-blend-mode:difference;
}

/* subtle bottom fade for premium depth */
.viewer::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,0.06), rgba(0,0,0,0.0) 55%),
    linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.35));
}

/* ================= FOOTER (same as index) ================= */
.footer{
  margin-top:80px;
  padding:40px 24px 28px;
  text-align:center;
  font-size:11px;
  letter-spacing:0.14em;
  text-transform:uppercase;
  color:rgba(255,255,255,0.45);
  mix-blend-mode:difference;
}

/* ================= RESPONSIVE ================= */
@media(max-width:1100px){
  .viewer{ min-height:52vh; }
}
</style>
</head>

<body>

<header class="header">
  <a href="../index.html">← Back</a>
  <span>ASIA · NODE 001</span>
</header>

<main class="wrapper">

  <!-- PREVIEW IMAGE (placeholder until Omniverse viewer is enabled) -->
  <section class="viewer" aria-label="Node 001 preview">
    <img
      src="https://developer.download.nvidia.com/images/omniverse/ai-factories-ari.jpg"
      alt="NVIDIA Omniverse preview image"
      loading="eager"
      decoding="async"
      referrerpolicy="no-referrer"
    >
  </section>

  <!--
  FUTURE: NVIDIA Omniverse Web Viewer (enable later)
  <section class="viewer">
    <iframe
      src="/viewer/?node=001"
      loading="lazy"
      allow="autoplay; fullscreen; clipboard-read; clipboard-write">
    </iframe>
  </section>
  -->

</main>

<footer class="footer">
  © 2023–2025 MICRORETAILX LLC · MICROLABSX IS A PROJECT DESIGNATION AND DOES NOT CONSTITUTE A LEGAL ENTITY
</footer>

</body>
</html>
