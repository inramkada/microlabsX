<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{
      margin:0;
      width:100%;
      height:100%;
      background:#000;
      overflow:hidden;
    }
    #bg{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }
    .overlay{
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(1200px at 50% 55%,
          rgba(255,255,255,0.05),
          rgba(0,0,0,0.70) 60%,
          rgba(0,0,0,0.92) 100%);
    }
    @media (prefers-reduced-motion: reduce){
      .overlay{background:#000}
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="overlay"></div>
  <script src="/assets/bg.js"></script>
</body>
</html>
