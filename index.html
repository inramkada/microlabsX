<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
      pointer-events: none;
    }

    
    .nodes-wrap{
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 30;
      pointer-events: auto;
    }

    .nodes{
      position: relative;
      display: inline-block;

      font-size: 20px;            
      font-weight: 700;
      letter-spacing: 0.22em;
      text-transform: uppercase;

      color: rgba(255,255,255,0.88);
      opacity: 0.92;

      mix-blend-mode: difference;

      cursor: default;
      will-change: transform, filter, text-shadow;
    }

    .nodes::before,
    .nodes::after{
      content: "NODES";
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      mix-blend-mode: difference;
    }

    .nodes-wrap:hover .nodes{
      animation: nodesJitter 1s linear 1;
      filter: saturate(1.12) contrast(1.10);
      text-shadow:
        0 0 18px rgba(255,255,255,0.16),
        0 0 44px rgba(255,255,255,0.08);
    }
    .nodes-wrap:hover .nodes::before{
      opacity: 0.9;
      transform: translate(-2px, 0);
      text-shadow: -1px 0 rgba(255, 0, 120, 0.45);
      animation: nodesGlitchA 1s steps(2, end) 1;
    }
    .nodes-wrap:hover .nodes::after{
      opacity: 0.9;
      transform: translate(2px, 0);
      text-shadow: 1px 0 rgba(0, 200, 255, 0.45);
      animation: nodesGlitchB 1s steps(2, end) 1;
    }

    @keyframes nodesJitter {
      0%   { transform: translate(0, 0); }
      12%  { transform: translate(-0.7px, 0.4px); }
      24%  { transform: translate(0.6px, -0.6px); }
      36%  { transform: translate(0.9px, 0.2px); }
      48%  { transform: translate(-0.5px, -0.2px); }
      60%  { transform: translate(0.8px, -0.1px); }
      72%  { transform: translate(-0.3px, 0.6px); }
      84%  { transform: translate(0.4px, -0.4px); }
      100% { transform: translate(0, 0); }
    }
    @keyframes nodesGlitchA {
      0%   { clip-path: inset(0 0 85% 0); }
      20%  { clip-path: inset(20% 0 55% 0); }
      40%  { clip-path: inset(65% 0 15% 0); }
      60%  { clip-path: inset(10% 0 70% 0); }
      80%  { clip-path: inset(35% 0 35% 0); }
      100% { clip-path: inset(0 0 85% 0); }
    }
    @keyframes nodesGlitchB {
      0%   { clip-path: inset(80% 0 5% 0); }
      25%  { clip-path: inset(40% 0 35% 0); }
      50%  { clip-path: inset(5% 0 75% 0); }
      75%  { clip-path: inset(55% 0 20% 0); }
      100% { clip-path: inset(80% 0 5% 0); }
    }

    @media (prefers-reduced-motion: reduce) {
      .nodes-wrap:hover .nodes,
      .nodes-wrap:hover .nodes::before,
      .nodes-wrap:hover .nodes::after { animation: none; }
    }

    .nodes-menu{
      position: absolute;
      top: calc(100% + 12px);
      right: 0;

      min-width: 210px;
      padding: 14px 14px;

      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.42);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;

      transition: opacity .18s ease, transform .18s ease;
    }

    .nodes-wrap:hover .nodes-menu,
    .nodes-wrap.open .nodes-menu{
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .centers{
      display: grid;
      grid-auto-rows: min-content;
      row-gap: 6px;
    }

    .center{
      font-size: 14px;              
      font-weight: 600;             
      letter-spacing: 0.22em;       
      text-transform: uppercase;
      line-height: 1.1;

      color: rgba(255,255,255,0.78); 
      mix-blend-mode: difference;     
      opacity: 0.95;

      cursor: default;
      pointer-events: none;           
    }

    .sound {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 25;

      display: inline-flex;
      align-items: center;
      gap: 10px;

      padding: 10px 14px;
      border-radius: 999px;

      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.22);
      color: rgba(255,255,255,0.92);

      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;

      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      transition: opacity .25s ease, transform .25s ease;
    }
    .sound.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(6px);
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 0 18px rgba(255,255,255,0.35);
    }

    .footer {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      z-index: 20;

      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;

      color: rgba(255,255,255,0.42);
      opacity: 1;
      pointer-events: none;
      white-space: nowrap;
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      pointer-events: auto;
    }
    .footer a:hover {
      color: rgba(255,255,255,0.65);
    }
  </style>
</head>

<body>

  <video id="bg"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    disablepictureinpicture
    controlslist="nodownload noplaybackrate noremoteplayback">
    <source src="/CT.mp4" type="video/mp4">
  </video>

  <div class="nodes-wrap" id="nodesWrap" aria-label="Nodes menu">
    <div class="nodes">NODES</div>

    <div class="nodes-menu" role="menu" aria-label="Centers">
      <div class="centers">
        <div class="center">TANG1</div>
        <div class="center">NAIV1</div>
        <div class="center">IBAD1</div>
        <div class="center">TEXS1</div>
        <div class="center">PANM1</div>
        <div class="center">KAEC1</div>
        <div class="center">RAK1</div>
        <div class="center">JAVA1</div>
        <div class="center">HPH1</div>
        <div class="center">DARW1</div>
        <div class="center">BCN1</div>
        <div class="center">LPA1</div>
      </div>
    </div>
  </div>

  <button id="soundBtn" class="sound" type="button" aria-label="Enable sound">
    <span class="dot"></span>
    Sound on
  </button>

  <div class="footer">
    © 2023–2025
    <a href="https://www.microretailx.com" target="_blank" rel="noopener">MICRORETAILX LLC</a>
    · PROJECT UNDER DEVELOPMENT
  </div>

  <script>
    const video = document.getElementById("bg");
    const soundBtn = document.getElementById("soundBtn");

    document.addEventListener("contextmenu", e => {
      e.preventDefault();
      e.stopPropagation();
    }, { capture: true });

    soundBtn.addEventListener("click", async () => {
      try {
        video.muted = false;
        video.volume = 0.8;
        await video.play();
        soundBtn.classList.add("hidden");
        setTimeout(() => soundBtn.remove(), 300);
      } catch {}
    });

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) video.play().catch(()=>{});
    });

    const wrap = document.getElementById("nodesWrap");
    let closeTimer = null;

    const openMenu = () => {
      if (closeTimer) clearTimeout(closeTimer);
      wrap.classList.add("open");
    };

    const scheduleClose = () => {
      if (closeTimer) clearTimeout(closeTimer);
      closeTimer = setTimeout(() => {
        wrap.classList.remove("open");
      }, 5000);
    };

    wrap.addEventListener("mouseenter", openMenu);
    wrap.addEventListener("mouseleave", scheduleClose);
    wrap.addEventListener("mousemove", openMenu);
  </script>

</body>
</html>
