<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
      pointer-events: none;
      z-index: 1;
    }

    .nodes {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 10;

      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.22em;
      text-transform: uppercase;

      color: rgba(255,255,255,0.88);
      opacity: 0.9;

      mix-blend-mode: difference;

      pointer-events: none;
      white-space: nowrap;
    }

    .sound {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 10;

      display: inline-flex;
      align-items: center;
      gap: 10px;

      padding: 10px 14px;
      border-radius: 999px;

      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.22);
      color: rgba(255,255,255,0.92);

      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;

      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      transition: opacity .25s ease, transform .25s ease;
    }

    .sound.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(6px);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 0 18px rgba(255,255,255,0.35);
    }

    .footer {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      z-index: 10;

      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;

      color: rgba(255,255,255,0.42);
      opacity: 1;

      mix-blend-mode: difference;

      pointer-events: none;
      white-space: nowrap;
      text-align: center;
      padding: 0 16px;
      box-sizing: border-box;
      max-width: 100vw;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      pointer-events: auto;
    }

    .footer a:hover {
      color: rgba(255,255,255,0.65);
    }

    .footer-mobile {
      display: none;
    }

    @media (max-width: 768px) {
      .nodes,
      .footer {
        mix-blend-mode: normal;
        color: rgba(255,255,255,0.85);
      }

      .footer-desktop {
        display: none;
      }

      .footer-mobile {
        display: inline;
      }

      .footer {
        bottom: 18px;
        font-size: 10px;
        letter-spacing: 0.12em;
      }
    }
  </style>
</head>

<body>

  <video id="bg" autoplay muted loop playsinline preload="auto"
    disablepictureinpicture
    controlslist="nodownload noplaybackrate noremoteplayback">
    <source src="/CT.mp4" type="video/mp4">
  </video>

  <div class="nodes">NODES</div>

  <button id="soundBtn" class="sound" type="button" aria-label="Enable sound">
    <span class="dot"></span>
    Sound on
  </button>

  <div class="footer">
    <span class="footer-desktop">
      © 2023–2025
      <a href="https://www.microretailx.com" target="_blank" rel="noopener">
        MICRORETAILX LLC
      </a>
      · MICROLABSX IS A PROJECT DESIGNATION AND IS NOT A SEPARATE LEGAL ENTITY. NO COMMERCIAL ACTIVITY.
    </span>

    <span class="footer-mobile">
      © 2023–2025
      <a href="https://www.microretailx.com" target="_blank" rel="noopener">
        MICRORETAILX LLC
      </a>
    </span>
  </div>

  <script>
    const video = document.getElementById("bg");
    const soundBtn = document.getElementById("soundBtn");

    document.addEventListener("contextmenu", e => {
      e.preventDefault();
      e.stopPropagation();
    }, { capture: true });

    soundBtn.addEventListener("click", async () => {
      try {
        video.muted = false;
        video.volume = 0.8;
        await video.play();
        soundBtn.classList.add("hidden");
        setTimeout(() => soundBtn.remove(), 300);
      } catch {}
    });

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) video.play().catch(()=>{});
    });
  </script>

</body>
</html>
