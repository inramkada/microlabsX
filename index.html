<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow-x: hidden;
      overflow-y: auto;
      user-select: none;
      -webkit-user-select: none;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      transition: opacity .45s ease;
    }

    video.on {
      opacity: 1;
    }

    .topnav {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 12;
      display: flex;
      align-items: center;
      gap: 18px;
      pointer-events: auto;
      mix-blend-mode: difference;
      color: rgba(255,255,255,0.85);
      text-transform: uppercase;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.22em;
      white-space: nowrap;
      outline: none;
    }

    .navitem {
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
      opacity: 0.9;
      transition: opacity .18s ease, transform .18s cubic-bezier(.22,.61,.36,1);
      transform: translateY(0);
    }

    .navitem:hover {
      opacity: 1;
      transform: translateY(-1px);
    }

    .nodes {
      position: relative;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      outline: none;
      touch-action: manipulation;
    }

    .nodes-label {
      cursor: default;
    }

    .nodes-stack {
      margin-top: 36px;
      display: grid;
      row-gap: 22px;
      justify-items: center;
      align-items: center;
      opacity: 0;
      transform: translateY(-6px);
      transition: opacity .3s ease, transform .3s ease;
      pointer-events: none;
    }

    .nodes:hover .nodes-stack,
    .nodes:focus-within .nodes-stack,
    .nodes.is-open .nodes-stack {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .node {
      width: 11.5ch;
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 0.18em;
      font-variant-numeric: tabular-nums;
      color: rgba(255,255,255,0.85);
      opacity: 0;
      transform: translateY(-6px) scale(0.97);
      transition:
        opacity .35s ease,
        transform .18s cubic-bezier(.22,.61,.36,1),
        color .12s linear,
        filter .18s ease;
      will-change: transform, opacity;
      cursor: default;
      position: relative;
      mix-blend-mode: difference;
    }

    .node::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -10px;
      height: 1px;
      width: var(--u, 0px);
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      opacity: 0;
      transition: width .18s cubic-bezier(.22,.61,.36,1), opacity .18s ease;
      pointer-events: none;
    }

    .nodes:hover .node,
    .nodes:focus-within .node,
    .nodes.is-open .node {
      opacity: 1;
      transform: translateY(var(--breath, 0px)) scale(1);
    }

    .nodes.has-active .node:not(.is-active) {
      opacity: 0.62;
      filter: saturate(0.9);
    }

    .node.is-active {
      color: rgb(255,255,255);
      mix-blend-mode: normal;
      transform: translateY(var(--breath, 0px)) scale(1.04);
      text-shadow: 0 0 28px rgba(255,255,255,0.10);
      filter: none;
    }

    .node.is-active::after {
      opacity: 0.9;
    }

    .nodes:hover .node:nth-child(1) { transition-delay: 60ms; }
    .nodes:hover .node:nth-child(2) { transition-delay: 150ms; }
    .nodes:hover .node:nth-child(3) { transition-delay: 240ms; }
    .nodes:hover .node:nth-child(4) { transition-delay: 330ms; }
    .nodes:hover .node:nth-child(5) { transition-delay: 420ms; }
    .nodes:hover .node:nth-child(6) { transition-delay: 510ms; }
    .nodes:hover .node:nth-child(7) { transition-delay: 600ms; }
    .nodes:hover .node:nth-child(8) { transition-delay: 690ms; }
    .nodes:hover .node:nth-child(9) { transition-delay: 780ms; }
    .nodes:hover .node:nth-child(10) { transition-delay: 870ms; }
    .nodes:hover .node:nth-child(11) { transition-delay: 960ms; }
    .nodes:hover .node:nth-child(12) { transition-delay: 1050ms; }

    .sound {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 10;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.22);
      color: rgba(255,255,255,0.92);
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: opacity .25s ease, transform .25s ease;
      opacity: 0;
      pointer-events: none;
      transform: translateY(6px);
    }

    .sound.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 0 18px rgba(255,255,255,0.35);
      transition: opacity .18s ease, box-shadow .18s ease;
    }

    .dot.off {
      opacity: 0.25;
      box-shadow: none;
    }

    .sound span.label {
      transition: opacity .18s ease;
      opacity: 0.92;
    }

    .sound.off span.label {
      opacity: 0.62;
    }

    .footer {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.42);
      mix-blend-mode: difference;
      white-space: nowrap;
      text-align: center;
      padding: 0 16px;
      max-width: 100vw;
      pointer-events: none;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      .topnav {
        top: 14px;
        right: 14px;
        gap: 14px;
        font-size: 16px;
        letter-spacing: 0.20em;
      }
      .nodes-stack {
        margin-top: 28px;
        row-gap: 16px;
      }
      .node {
        font-size: 22px;
        letter-spacing: 0.16em;
        width: 10ch;
      }
      .node::after {
        bottom: -8px;
      }
      .footer {
        bottom: 18px;
        font-size: 10px;
        letter-spacing: 0.12em;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .nodes-stack,
      .node,
      video,
      .sound,
      .navitem {
        transition: none;
      }
      .node::after {
        transition: none;
      }
    }
  </style>
</head>

<body>
  <video id="bg" muted playsinline preload="metadata" disablepictureinpicture controlslist="nodownload noplaybackrate noremoteplayback">
    <source src="/CT.mp4" type="video/mp4">
  </video>

  <div class="topnav" aria-label="Top navigation">
    <div class="navitem" tabindex="0">ABOUT</div>
    <div class="navitem" tabindex="0">ROADMAP</div>

    <div class="nodes" id="nodes" tabindex="0" role="button" aria-label="Nodes">
      <div class="nodes-label">NODES</div>
      <div class="nodes-stack" id="nodesStack" aria-hidden="true">
        <div class="node">BCN1</div>
        <div class="node">LPA1</div>
        <div class="node">TXAS1</div>
        <div class="node">PANM1</div>
        <div class="node">TANG1</div>
        <div class="node">NAIV1</div>
        <div class="node">IBAD1</div>
        <div class="node">KAEC1</div>
        <div class="node">RAK1</div>
        <div class="node">JAVA1</div>
        <div class="node">HPH1</div>
        <div class="node">DARW1</div>
      </div>
    </div>
  </div>

  <button id="soundBtn" class="sound off" type="button" aria-label="Toggle sound">
    <span id="soundDot" class="dot off"></span>
    <span id="soundLabel" class="label">Sound off</span>
  </button>

  <div class="footer">
    © 2023–2025

    · MICROLABSX IS A PROJECT DESIGNATION AND IS NOT A SEPARATE LEGAL ENTITY. NO COMMERCIAL ACTIVITY.
  </div>

  <script>
    const video = document.getElementById("bg");
    const nodes = document.getElementById("nodes");
    const stack = document.getElementById("nodesStack");
    const items = Array.from(nodes.querySelectorAll(".node"));

    const soundBtn = document.getElementById("soundBtn");
    const soundDot = document.getElementById("soundDot");
    const soundLabel = document.getElementById("soundLabel");

    const COOLDOWN_MS = 35000;
    let cooldownUntil = 0;
    let playing = false;
    let audioEnabled = false;

    const coarse = window.matchMedia("(pointer: coarse)").matches;
    const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    function now() { return Date.now(); }
    function canPlay() { return now() >= cooldownUntil && !playing; }

    function syncSoundUI() {
      soundDot.classList.toggle("off", !audioEnabled);
      soundBtn.classList.toggle("off", !audioEnabled);
      soundLabel.textContent = audioEnabled ? "Sound on" : "Sound off";
    }

    function showVideoUI() {
      video.classList.add("on");
      soundBtn.classList.add("visible");
      syncSoundUI();
    }

    function hideVideoUI() {
      video.classList.remove("on");
      soundBtn.classList.remove("visible");
    }

    async function startVideo() {
      if (!canPlay()) return;
      playing = true;

      try {
        video.loop = false;
        video.currentTime = 0;
        video.muted = !audioEnabled;
        if (!video.muted) video.volume = 0.8;
        showVideoUI();
        await video.play();
      } catch {
        playing = false;
        hideVideoUI();
      }
    }

    function stopAndCooldown() {
      try { video.pause(); } catch {}
      audioEnabled = false;
      video.muted = true;
      syncSoundUI();
      hideVideoUI();
      playing = false;
      cooldownUntil = now() + COOLDOWN_MS;
    }

    video.addEventListener("ended", stopAndCooldown);

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        try { video.pause(); } catch {}
        hideVideoUI();
        playing = false;
      }
    });

    document.addEventListener("contextmenu", e => {
      e.preventDefault();
      e.stopPropagation();
    }, { capture: true });

    soundBtn.addEventListener("click", async (e) => {
      e.stopPropagation();
      audioEnabled = !audioEnabled;
      syncSoundUI();

      try {
        video.muted = !audioEnabled;
        if (audioEnabled) video.volume = 0.8;
        if (!playing) await startVideo();
        else await video.play();
      } catch {}
    });

    function setOpen(v) {
      nodes.classList.toggle("is-open", v);
      stack.setAttribute("aria-hidden", v ? "false" : "true");
      if (v) startVideo();
    }

    if (coarse) {
      nodes.addEventListener("click", (e) => {
        const t = e.target;
        if (t && t.classList && t.classList.contains("node")) return;
        setOpen(!nodes.classList.contains("is-open"));
      });

      document.addEventListener("click", (e) => {
        if (!nodes.contains(e.target)) setOpen(false);
      });
    } else {
      nodes.addEventListener("mouseenter", () => startVideo(), { passive: true });
      nodes.addEventListener("focusin", () => startVideo(), { passive: true });
    }

    function measureUnderline(el) {
      const w = Math.ceil(el.getBoundingClientRect().width);
      const pad = Math.max(6, Math.round(w * 0.06));
      el.style.setProperty("--u", Math.max(14, w - pad) + "px");
    }

    function clearActive() {
      for (const el of items) el.classList.remove("is-active");
      nodes.classList.remove("has-active");
    }

    for (const el of items) {
      measureUnderline(el);

      el.addEventListener("mouseenter", () => {
        clearActive();
        nodes.classList.add("has-active");
        el.classList.add("is-active");
        measureUnderline(el);
      }, { passive: true });

      el.addEventListener("mouseleave", () => {
        el.classList.remove("is-active");
        nodes.classList.remove("has-active");
      }, { passive: true });

      el.addEventListener("click", (e) => {
        if (!coarse) return;
        e.stopPropagation();
        clearActive();
        nodes.classList.add("has-active");
        el.classList.add("is-active");
        measureUnderline(el);
      });
    }

    nodes.addEventListener("mouseleave", clearActive, { passive: true });

    window.addEventListener("resize", () => {
      for (const el of items) measureUnderline(el);
    }, { passive: true });

    if (!prefersReduced) {
      const base = items.map((_, i) => (i - (items.length - 1) / 2) * 0.8);
      let t = 0, raf = 0;

      function tick() {
        t += 0.02;
        const breathe = Math.sin(t) * 1.8;
        for (let i = 0; i < items.length; i++) {
          items[i].style.setProperty("--breath", ((base[i] * 0.9) + breathe * 0.45).toFixed(2) + "px");
        }
        raf = requestAnimationFrame(tick);
      }

      function startBreath() {
        if (raf) return;
        raf = requestAnimationFrame(tick);
      }

      function stopBreath() {
        cancelAnimationFrame(raf);
        raf = 0;
        for (const el of items) el.style.setProperty("--breath", "0px");
      }

      if (coarse) {
        const obs = new MutationObserver(() => {
          if (nodes.classList.contains("is-open")) startBreath();
          else stopBreath();
        });
        obs.observe(nodes, { attributes: true, attributeFilter: ["class"] });
      } else {
        nodes.addEventListener("mouseenter", startBreath, { passive: true });
        nodes.addEventListener("mouseleave", stopBreath, { passive: true });
      }
    }
  </script>
</body>
</html>
