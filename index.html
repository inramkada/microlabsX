<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow-x: hidden;
      overflow-y: auto;
      user-select: none;
      -webkit-user-select: none;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      transition: opacity .45s ease;
    }

    video.on {
      opacity: 1;
    }

    .nodes {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 10;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.85);
      mix-blend-mode: difference;
      text-align: center;
      white-space: nowrap;
      pointer-events: auto;
      outline: none;
      touch-action: manipulation;
    }

    .nodes-stack {
      margin-top: 36px;
      display: grid;
      grid-auto-rows: 1fr;
      row-gap: 22px;
      justify-items: center;
      align-items: center;
      opacity: 0;
      transform: translateY(-6px);
      transition: opacity .3s ease, transform .3s ease;
      pointer-events: none;
    }

    .node {
      width: 11.5ch;
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 0.18em;
      font-variant-numeric: tabular-nums;
      color: rgba(255,255,255,0.85);
      mix-blend-mode: difference;
      opacity: 0;
      transform: translateY(-6px) scale(0.97);
      transition:
        opacity .35s ease,
        transform .18s cubic-bezier(.22,.61,.36,1),
        filter .18s ease;
      will-change: transform, opacity, filter;
      cursor: default;
      position: relative;
    }

    .node::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -10px;
      width: 0;
      height: 1px;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      opacity: 0;
      transition: width .18s cubic-bezier(.22,.61,.36,1), opacity .18s ease;
      pointer-events: none;
    }

    .nodes:hover .nodes-stack,
    .nodes:focus-within .nodes-stack {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .nodes:hover .node,
    .nodes:focus-within .node {
      opacity: 1;
      transform: translateY(var(--breath, 0px)) scale(1);
    }

    .nodes.has-active .node:not(.is-active) {
      opacity: 0.62;
      filter: saturate(0.9);
    }

    .node.is-active {
      color: rgb(255,255,255);
      mix-blend-mode: normal;
      transform: translateY(var(--breath, 0px)) scale(1.05);
      text-shadow:
        0 0 14px rgba(255,255,255,0.55),
        0 0 44px rgba(255,255,255,0.22);
      filter: none;
    }

    .node.is-active::after {
      width: 72%;
      opacity: 0.9;
    }

    .nodes:hover .node:nth-child(1) { transition-delay: 60ms; }
    .nodes:hover .node:nth-child(2) { transition-delay: 150ms; }
    .nodes:hover .node:nth-child(3) { transition-delay: 240ms; }
    .nodes:hover .node:nth-child(4) { transition-delay: 330ms; }
    .nodes:hover .node:nth-child(5) { transition-delay: 420ms; }
    .nodes:hover .node:nth-child(6) { transition-delay: 510ms; }
    .nodes:hover .node:nth-child(7) { transition-delay: 600ms; }
    .nodes:hover .node:nth-child(8) { transition-delay: 690ms; }
    .nodes:hover .node:nth-child(9) { transition-delay: 780ms; }
    .nodes:hover .node:nth-child(10) { transition-delay: 870ms; }
    .nodes:hover .node:nth-child(11) { transition-delay: 960ms; }
    .nodes:hover .node:nth-child(12) { transition-delay: 1050ms; }

    .sound {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 10;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.22);
      color: rgba(255,255,255,0.92);
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: opacity .25s ease, transform .25s ease;
    }

    .sound.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(6px);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 0 18px rgba(255,255,255,0.35);
    }

    .footer {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.42);
      mix-blend-mode: difference;
      white-space: nowrap;
      text-align: center;
      padding: 0 16px;
      max-width: 100vw;
      pointer-events: none;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      .node {
        font-size: 22px;
        letter-spacing: 0.16em;
        width: 10ch;
      }
      .nodes-stack {
        margin-top: 28px;
        row-gap: 16px;
      }
      .footer {
        bottom: 18px;
        font-size: 10px;
        letter-spacing: 0.12em;
      }
      .node::after {
        bottom: -8px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .node,
      .nodes-stack {
        transition: none;
      }
      video {
        transition: none;
      }
      .node::after {
        transition: none;
      }
    }
  </style>
</head>

<body>
  <video id="bg" muted playsinline preload="metadata" disablepictureinpicture controlslist="nodownload noplaybackrate noremoteplayback">
    <source src="/CT.mp4" type="video/mp4">
  </video>

  <div class="nodes" id="nodes" tabindex="0">
    NODES
    <div class="nodes-stack">
      <div class="node">BCN1</div>
      <div class="node">LPA1</div>
      <div class="node">TXAS1</div>
      <div class="node">PANM1</div>
      <div class="node">TANG1</div>
      <div class="node">NAIV1</div>
      <div class="node">IBAD1</div>
      <div class="node">KAEC1</div>
      <div class="node">RAK1</div>
      <div class="node">JAVA1</div>
      <div class="node">HPH1</div>
      <div class="node">DARW1</div>
    </div>
  </div>

  <button id="soundBtn" class="sound" type="button" aria-label="Enable sound">
    <span class="dot"></span>
    Sound on
  </button>

  <div class="footer">
    © 2023–2025
    <a href="https://www.microretailx.com" target="_blank" rel="noopener">MICRORETAILX LLC</a>
    · MICROLABSX IS A PROJECT DESIGNATION AND IS NOT A SEPARATE LEGAL ENTITY. NO COMMERCIAL ACTIVITY.
  </div>

  <script>
    const video = document.getElementById("bg");
    const soundBtn = document.getElementById("soundBtn");
    const nodes = document.getElementById("nodes");
    const items = Array.from(nodes.querySelectorAll(".node"));

    const COOLDOWN_MS = 35000;
    let cooldownUntil = 0;
    let playing = false;

    function now() { return Date.now(); }
    function canPlay() { return now() >= cooldownUntil && !playing; }

    function showVideo() { video.classList.add("on"); }
    function hideVideo() { video.classList.remove("on"); }

    async function startVideo() {
      if (!canPlay()) return;
      playing = true;
      try {
        video.loop = false;
        video.currentTime = 0;
        video.muted = true;
        showVideo();
        await video.play();
      } catch {
        playing = false;
        hideVideo();
      }
    }

    function stopAndCooldown() {
      try { video.pause(); } catch {}
      hideVideo();
      playing = false;
      cooldownUntil = now() + COOLDOWN_MS;
    }

    video.addEventListener("ended", stopAndCooldown);

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        try { video.pause(); } catch {}
        hideVideo();
        playing = false;
      }
    });

    document.addEventListener("contextmenu", e => {
      e.preventDefault();
      e.stopPropagation();
    }, { capture: true });

    soundBtn.addEventListener("click", async () => {
      try {
        video.muted = false;
        video.volume = 0.8;
        await video.play();
        soundBtn.classList.add("hidden");
        setTimeout(() => soundBtn.remove(), 300);
      } catch {}
    });

    function clearActive() {
      for (const el of items) el.classList.remove("is-active");
      nodes.classList.remove("has-active");
    }

    for (const el of items) {
      el.addEventListener("mouseenter", () => {
        clearActive();
        nodes.classList.add("has-active");
        el.classList.add("is-active");
      }, { passive: true });

      el.addEventListener("mouseleave", () => {
        el.classList.remove("is-active");
        nodes.classList.remove("has-active");
      }, { passive: true });
    }

    nodes.addEventListener("mouseleave", clearActive, { passive: true });

    function onNodesOpenIntent() {
      startVideo();
    }

    nodes.addEventListener("mouseenter", onNodesOpenIntent, { passive: true });
    nodes.addEventListener("focusin", onNodesOpenIntent, { passive: true });
    nodes.addEventListener("click", onNodesOpenIntent, { passive: true });

    const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (!prefersReduced) {
      const base = items.map((_, i) => (i - (items.length - 1) / 2) * 0.8);
      let t = 0, raf = 0;

      function tick() {
        t += 0.02;
        const breathe = Math.sin(t) * 1.8;
        for (let i = 0; i < items.length; i++) {
          items[i].style.setProperty("--breath", ((base[i] * 0.9) + breathe * 0.45).toFixed(2) + "px");
        }
        raf = requestAnimationFrame(tick);
      }

      function startBreath() {
        if (!raf) raf = requestAnimationFrame(tick);
      }

      function stopBreath() {
        cancelAnimationFrame(raf);
        raf = 0;
        for (const el of items) el.style.setProperty("--breath", "0px");
      }

      nodes.addEventListener("mouseenter", startBreath, { passive: true });
      nodes.addEventListener("focusin", startBreath, { passive: true });
      nodes.addEventListener("mouseleave", stopBreath, { passive: true });
      nodes.addEventListener("focusout", stopBreath, { passive: true });
    }
  </script>
</body>
</html>
