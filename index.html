<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow-x: hidden;
  overflow-y: auto;
  user-select: none;
  -webkit-user-select: none;
  font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* VIDEO */
video {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  pointer-events: none;
  z-index: 1;
  opacity: 0;
  transition: opacity .45s ease;
}
video.on { opacity: 1; }

/* UI LAYER (importantÃ­simo) */
.ui-layer {
  position: fixed;
  inset: 0;
  z-index: 10;
  pointer-events: none;
  isolation: isolate; /* ðŸ”‘ restaura el blend */
}

/* TOP BAR */
.topbar {
  position: absolute;
  top: 18px;
  right: 18px;
  display: inline-flex;
  align-items: center;
  gap: 26px; /* separaciÃ³n ABOUT â€“ NODES */
  pointer-events: auto;
}

/* ABOUT */
.about {
  font-size: 18px;
  font-weight: 600;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: rgba(255,255,255,0.75);
  mix-blend-mode: difference; /* ðŸ”¥ vuelve el efecto */
  cursor: pointer;
  transition: opacity .2s ease;
}
.about:hover { opacity: .85; }

/* NODES */
.nodes {
  position: relative;
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: rgba(255,255,255,0.85);
  mix-blend-mode: difference; /* ðŸ”¥ */
  white-space: nowrap;
  pointer-events: auto;
}

/* DROPDOWN */
.nodes-stack {
  position: absolute;
  top: calc(100% + 18px);
  left: 50%;
  transform: translateX(-50%) translateY(-6px);
  display: grid;
  row-gap: 22px;
  opacity: 0;
  pointer-events: none;
  transition: opacity .3s ease, transform .3s ease;
}

.nodes:hover .nodes-stack {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
  pointer-events: auto;
}

/* NODE NUMBERS */
.node {
  width: 11.5ch;
  text-align: center;
  font-size: 30px;
  font-weight: 700;
  letter-spacing: 0.05em; /* mÃ¡s compacto */
  color: rgba(255,255,255,0.85);
  mix-blend-mode: difference; /* ðŸ”¥ CLAVE */
  position: relative;
  opacity: 0;
  transform: translateY(-6px) scale(0.97);
  transition: opacity .3s ease, transform .18s ease;
}

.nodes:hover .node {
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* SUBRAYADO */
.node::after {
  content:"";
  position:absolute;
  left:50%;
  bottom:-10px;
  width:0;
  height:2px;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.9);
  opacity:0;
  transition: width .18s ease, opacity .18s ease;
}

.node:hover::after {
  width: 62%;
  opacity: .8;
}

/* FOOTER */
.footer {
  position: absolute;
  left: 50%;
  bottom: 24px;
  transform: translateX(-50%);
  font-size: 11px;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: rgba(255,255,255,0.42);
  mix-blend-mode: difference; /* ðŸ”¥ tambiÃ©n aquÃ­ */
  white-space: nowrap;
  pointer-events: none;
}
.footer a {
  color: inherit;
  text-decoration: none;
  pointer-events: auto;
}
</style>
</head>

<body>

<video id="bg" muted playsinline preload="metadata">
  <source src="/CT.mp4" type="video/mp4">
</video>

<div class="ui-layer">
  <div class="topbar">
    <div class="about">ABOUT</div>

    <div class="nodes">
      NODES
      <div class="nodes-stack">
        <div class="node">001</div>
        <div class="node">002</div>
        <div class="node">003</div>
      </div>
    </div>
  </div>

  </div>
</div>

</body>
</html>
