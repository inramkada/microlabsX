<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      background: #000;
      pointer-events: none;
    }

    .sound {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 10;

      display: inline-flex;
      align-items: center;
      gap: 10px;

      padding: 10px 14px;
      border-radius: 999px;

      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.22);
      color: rgba(255,255,255,0.92);

      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;

      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      transition: transform .15s ease, background .15s ease, border-color .15s ease, opacity .2s ease;
    }

    .sound:hover {
      transform: translateY(-1px);
      background: rgba(0,0,0,0.60);
      border-color: rgba(255,255,255,0.30);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 0 18px rgba(255,255,255,0.35);
      flex: 0 0 auto;
    }

    .sound.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(6px);
    }

    @media (prefers-reduced-motion: reduce) {
      .sound { transition: none; }
    }
  </style>
</head>
<body>

  <video id="bg" autoplay muted loop playsinline preload="auto"
    disablepictureinpicture
    controlslist="nodownload noplaybackrate noremoteplayback">
    <source src="/CT.mp4" type="video/mp4">
  </video>

  <button id="soundBtn" class="sound" type="button" aria-label="Enable sound">
    <span class="dot" aria-hidden="true"></span>
    Sound on
  </button>

  <script>
    const v = document.getElementById("bg");
    const btn = document.getElementById("soundBtn");

    document.addEventListener("contextmenu", e => {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }, { capture: true });

    async function enableSound() {
      try {
        v.muted = false;
        v.volume = 0.8;
        await v.play();
        btn.classList.add("hidden");
        setTimeout(() => btn.remove(), 250);
      } catch {}
    }

    btn.addEventListener("click", enableSound);

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) v.play().catch(()=>{});
    });
  </script>

</body>
</html>
