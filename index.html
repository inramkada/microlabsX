<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MicroretailX – Background Test</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; overflow: hidden; }
    /* Canvas background */
    #bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Optional overlay to "cinema-grade" the black and protect text */
    .overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(1200px at 50% 55%,
          rgba(255,255,255,0.05),
          rgba(0,0,0,0.70) 60%,
          rgba(0,0,0,0.92) 100%);
    }

    /* Demo content */
    .hero {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: rgba(255,255,255,0.92);
      text-align: center;
      padding: 32px;
    }
    .hero h1 { margin: 0 0 10px; font-size: clamp(28px, 4vw, 56px); letter-spacing: 0.08em; }
    .hero p { margin: 0; max-width: 820px; color: rgba(255,255,255,0.70); line-height: 1.45; }
    .pill {
      margin-top: 18px;
      display: inline-block;
      padding: 10px 14px;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 999px;
      color: rgba(255,255,255,0.78);
      font-size: 13px;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.25);
    }

    @media (prefers-reduced-motion: reduce) {
      .overlay { background: #000; }
    }
  </style>
</head>
<body>
  <canvas id="bg" aria-hidden="true"></canvas>
  <div class="overlay" aria-hidden="true"></div>

  <div class="hero">
    <div>
      <h1>MICRORETAILX</h1>
      <p>Ultra-clean, real-time canvas background test: entropy particles + subliminal X pulse.</p>
      <div class="pill">Canvas 2D · DPR scaling · Reduced-motion safe</div>
    </div>
  </div>

  <script src="./bg.js"></script>
</body>
</html>
