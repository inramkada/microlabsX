<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  user-select: none;
  font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* VIDEO */
video {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  pointer-events: none;
  z-index: 1;
  opacity: 0;
  transition: opacity .45s ease;
}
video.on { opacity: 1; }

/* TOP BAR */
.nodes-bar {
  position: fixed;
  top: 18px;
  right: 18px;
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 18px;
  mix-blend-mode: difference;
}

/* NODES */
.nodes {
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  color: rgba(255,255,255,0.85);
  cursor: default;
  position: relative;
  white-space: nowrap;
}

.nodes-stack {
  margin-top: 36px;
  display: grid;
  row-gap: 22px;
  justify-items: center;
  opacity: 0;
  transform: translateY(-6px);
  transition: opacity .3s ease, transform .3s ease;
  pointer-events: none;
}

.nodes:hover .nodes-stack {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

/* NODE NUMBERS */
.node {
  width: 11.5ch;
  text-align: center;
  font-size: 30px;
  font-weight: 700;
  letter-spacing: 0.08em;
  color: rgba(255,255,255,0.85);
  opacity: 0;
  transform: translateY(-6px) scale(0.97);
  transition: opacity .35s ease, transform .18s ease;
}

.nodes:hover .node {
  opacity: 1;
  transform: translateY(0) scale(1);
}

.node:hover {
  color: #fff;
  text-shadow: 0 0 18px rgba(255,255,255,.6);
}

/* ABOUT */
.about {
  font-size: 18px;
  font-weight: 600;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: rgba(255,255,255,0.55);
  cursor: pointer;
  transition: color .2s ease;
}

.about:hover {
  color: rgba(255,255,255,0.85);
}

/* FOOTER */
.footer {
  position: fixed;
  left: 50%;
  bottom: 24px;
  transform: translateX(-50%);
  z-index: 10;
  font-size: 11px;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: rgba(255,255,255,0.42);
  white-space: nowrap;
}

.footer a {
  color: inherit;
  text-decoration: none;
}
</style>
</head>

<body>

<video id="bg" muted playsinline preload="metadata">
  <source src="/CT.mp4" type="video/mp4">
</video>

<!-- TOP INTERFACE -->
<div class="nodes-bar">

  <div class="nodes" id="nodes">
    NODES
    <div class="nodes-stack">
      <div class="node">001</div>
      <div class="node">002</div>
      <div class="node">003</div>
    </div>
  </div>

  <div class="about" id="about">ABOUT</div>

</div>

<div class="footer">
  © 2023–2025
  <a href="https://www.microretailx.com" target="_blank" rel="noopener">MICRORETAILX LLC</a>
</div>

</body>
</html>
