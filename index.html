<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }
    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>

  <video id="bg"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    disablepictureinpicture
    controlslist="nodownload noplaybackrate noremoteplayback"
  >
    <source src="/CT.mp4" type="video/mp4">
  </video>

  <script>
    const v = document.getElementById("bg");

    document.addEventListener("contextmenu", e => e.preventDefault(), { passive: false });
    document.addEventListener("dragstart", e => e.preventDefault());

    const preventPause = () => {
      if (v.paused) v.play().catch(()=>{});
    };
    v.addEventListener("pause", preventPause);
    v.addEventListener("click", e => { e.preventDefault(); e.stopPropagation(); });

    const enableAudio = async () => {
      try {
        v.muted = false;
        v.volume = 1.0;
        await v.play();
      } catch {}
      window.removeEventListener("pointerdown", enableAudio);
      window.removeEventListener("keydown", enableAudio);
      window.removeEventListener("touchstart", enableAudio);
    };
    window.addEventListener("pointerdown", enableAudio, { once: true });
    window.addEventListener("touchstart", enableAudio, { once: true, passive: true });
    window.addEventListener("keydown", enableAudio, { once: true });

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) v.play().catch(()=>{});
    });
  </script>

</body>
</html>
