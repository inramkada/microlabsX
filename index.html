<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>microlabsX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #020304, #000000 70%);
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .footer-links {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: monospace;
      font-size: 14px;
      z-index: 20;
      text-align: center;
    }
    .footer-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      opacity: 0.6;
    }
    .footer-links a:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="footer-links">
    <a href="terms.html" target="_blank">Terms</a> |
    <a href="privacy.html" target="_blank">Privacy</a> |
    <a href="cookies.html" target="_blank">Cookies</a> |
    <a href="legal.html" target="_blank">Legal</a>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const mouse = { x: -1000, y: -1000 };
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|Opera Mini|IEMobile/i.test(navigator.userAgent);
    }

    const MOBILE_MODE = isMobile();
    const NUM_PARTICLES = MOBILE_MODE ? 400 : 2000;
    const MAX_CONNECTIONS = MOBILE_MODE ? 4 : 10;
    const SPEED = 0.6;
    const xZoneMargin = 40;

    const LIFECYCLE_DAYS = 90;
    const STAGE_IKADAV2_MAX = LIFECYCLE_DAYS * 0.33;
    const STAGE_IKADAV3_MAX = LIFECYCLE_DAYS * 0.66;

    const particles = [];
    const deathMarkers = [];

    function inXZone(x, y) {
      const d1 = Math.abs(y - (x * height / width));
      const d2 = Math.abs(y - (height - x * height / width));
      return (d1 < xZoneMargin || d2 < xZoneMargin);
    }

    function randomMetrics() {
      const initialAge = Math.random() * (LIFECYCLE_DAYS * 0.3);
      return {
        age: initialAge.toFixed(1),
        data: Math.floor(Math.random() * 240) + 20,
        protein: (Math.random() * 60 + 20).toFixed(1)
      };
    }

    function getStage(age) {
      if (age < STAGE_IKADAV2_MAX) return "ikada v1";
      if (age < STAGE_IKADAV3_MAX) return "ikada v2";
      return "target";
    }

    function getStageColor(stage) {
      switch (stage) {
        case "ikada v1":  return "#38f2af";
        case "ikada v2":  return "#facc15";
        case "viulenza":  return "#a855f7";
        case "target":    return "#ffffff";
        default:          return "white";
      }
    }

    function createParticle() {
      let x, y;
      do {
        x = Math.random() * width;
        y = Math.random() * height;
      } while (inXZone(x, y));

      const metrics = randomMetrics();
      const stage = getStage(parseFloat(metrics.age));

      return {
        x, y,
        ox: x, oy: y,
        vx: (Math.random() - 0.5) * SPEED,
        vy: (Math.random() - 0.5) * SPEED,
        radius: 1.5,
        color: getStageColor(stage),
        inX: false,
        metrics
      };
    }

    for (let i = 0; i < NUM_PARTICLES; i++) {
      particles.push(createParticle());
    }

    function drawConnections() {
      for (let i = 0; i < particles.length; i++) {
        let connections = 0;
        for (let j = i + 1; j < particles.length && connections < MAX_CONNECTIONS; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 100) {
            const alpha = 1 - dist / 100;

            ctx.save();
            ctx.globalAlpha = alpha;

            const gradient = ctx.createLinearGradient(
              particles[i].x, particles[i].y,
              particles[j].x, particles[j].y
            );
            gradient.addColorStop(0, particles[i].color);
            gradient.addColorStop(1, particles[j].color);

            ctx.strokeStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
            ctx.restore();

            connections++;
          }
        }
      }
    }

    function respawnParticle(p) {
      const fresh = createParticle();
      p.x = fresh.x;
      p.y = fresh.y;
      p.ox = fresh.ox;
      p.oy = fresh.oy;
      p.vx = fresh.vx;
      p.vy = fresh.vy;
      p.radius = fresh.radius;
      p.color = fresh.color;
      p.inX = fresh.inX;
      p.metrics = fresh.metrics;
    }

    function addDeathMarker(x, y) {
      deathMarkers.push({
        x,
        y,
        createdAt: performance.now()
      });
    }

    function drawDeathMarkers(now) {
      const LIFETIME = 2000;
      for (let i = deathMarkers.length - 1; i >= 0; i--) {
        const m = deathMarkers[i];
        const age = now - m.createdAt;
        if (age > LIFETIME) {
          deathMarkers.splice(i, 1);
          continue;
        }
        const t = age / LIFETIME;
        const alpha = 1 - t;
        const size = 14 + t * 8;

        ctx.save();
        ctx.strokeStyle = `rgba(255,0,0,${alpha})`;
        ctx.lineWidth = 1.6;
        ctx.beginPath();
        ctx.arc(m.x, m.y, size + 4, 0, Math.PI * 2);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(m.x, m.y, 3 + t * 3, 0, Math.PI * 2);
        ctx.stroke();

        ctx.restore();
      }
    }

    function animate() {
      const now = performance.now();

      for (const p of particles) {
        p.inX = inXZone(p.x, p.y);
      }

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, width, height);

      drawConnections();
      drawDeathMarkers(now);

      for (const p of particles) {
        const dx = p.x - mouse.x;
        const dy = p.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 100) {
          const force = (100 - dist) * 0.01;
          p.vx += (dx / dist) * force;
          p.vy += (dy / dist) * force;
        }

        const wasInX = p.inX;

        if (p.inX) {
          p.vx += Math.sin(now * 0.002 + p.x * 0.01) * 0.2;
          p.vy += Math.cos(now * 0.002 + p.y * 0.01) * 0.2;
          p.radius = 3.2;

          if (Math.random() < 0.35) {
            const m = p.metrics;
            let ageNum = parseFloat(m.age) + 0.8;
            const prevStage = getStage(parseFloat(m.age));

            if (ageNum >= LIFECYCLE_DAYS) {
              if (prevStage === "target") addDeathMarker(p.x, p.y);
              respawnParticle(p);
              continue;
            }
            m.age = ageNum.toFixed(1);
          }

          const ageNow = parseFloat(p.metrics.age);
          const stage = getStage(ageNow);
          p.color = getStageColor(stage);

          ctx.font = "11px monospace";
          ctx.fillStyle = "white";

          const m = p.metrics;
          ctx.fillText(`stage: ${stage}`, p.x + 10, p.y - 22);
          ctx.fillText(`age: ${m.age} d`, p.x + 10, p.y - 8);
          ctx.fillText(`data: ${m.data} ms`, p.x + 10, p.y + 6);
          ctx.fillText(`protein: ${m.protein}%`, p.x + 10, p.y + 20);

        } else {
          if (wasInX) p.radius = 1.5;
        }

        p.vx += (p.ox - p.x) * 0.002;
        p.vy += (p.oy - p.y) * 0.002;
        p.vx += (Math.random() - 0.5) * 0.02;
        p.vy += (Math.random() - 0.5) * 0.02;

        p.x += p.vx;
        p.y += p.vy;

        p.vx *= 0.985;
        p.vy *= 0.985;

        const stageNow = getStage(parseFloat(p.metrics.age));
        if (stageNow === "target") {
          ctx.shadowBlur = 15;
          ctx.shadowColor = "rgba(255,255,255,0.8)";
        } else {
          ctx.shadowBlur = 0;
        }

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
