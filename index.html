<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow-x: hidden;
      overflow-y: auto;
      user-select: none;
      -webkit-user-select: none;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
      pointer-events: none;
      z-index: 1;
    }

    .nodes {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 10;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.85);
      mix-blend-mode: difference;
      text-align: center;
      white-space: nowrap;
      pointer-events: auto;
      outline: none;
    }

    .nodes-stack {
      margin-top: 22px;
      display: grid;
      grid-auto-rows: 1fr;
      row-gap: 18px;
      justify-items: center;
      align-items: center;
      opacity: 0;
      transform: translateY(-6px);
      transition: opacity .3s ease, transform .3s ease;
      pointer-events: none;
    }

    .node {
      width: 10.5ch;
      text-align: center;
      font-size: 25px;
      font-weight: 700;
      letter-spacing: 0.18em;
      font-variant-numeric: tabular-nums;
      color: rgba(255,255,255,0.85);
      mix-blend-mode: difference;
      opacity: 0;
      transform: translateY(-6px) scale(0.97);
      transition:
        opacity .35s ease,
        transform .22s cubic-bezier(.22,.61,.36,1);
      will-change: transform, opacity;
      cursor: default;
    }

    .node:hover {
      transform: translateY(var(--breath, 0px)) scale(1.05);
    }

    .nodes:hover .nodes-stack,
    .nodes:focus-within .nodes-stack {
      opacity: 1;
      transform: translateY(0);
    }

    .nodes:hover .node,
    .nodes:focus-within .node {
      opacity: 1;
      transform: translateY(var(--breath, 0px)) scale(1);
    }

    .nodes:hover .node:nth-child(1) { transition-delay: 60ms; }
    .nodes:hover .node:nth-child(2) { transition-delay: 140ms; }
    .nodes:hover .node:nth-child(3) { transition-delay: 220ms; }
    .nodes:hover .node:nth-child(4) { transition-delay: 300ms; }
    .nodes:hover .node:nth-child(5) { transition-delay: 380ms; }
    .nodes:hover .node:nth-child(6) { transition-delay: 460ms; }
    .nodes:hover .node:nth-child(7) { transition-delay: 540ms; }
    .nodes:hover .node:nth-child(8) { transition-delay: 620ms; }
    .nodes:hover .node:nth-child(9) { transition-delay: 700ms; }
    .nodes:hover .node:nth-child(10) { transition-delay: 780ms; }
    .nodes:hover .node:nth-child(11) { transition-delay: 860ms; }
    .nodes:hover .node:nth-child(12) { transition-delay: 940ms; }

    .sound {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 10;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.22);
      color: rgba(255,255,255,0.92);
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: opacity .25s ease, transform .25s ease;
    }

    .sound.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(6px);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 0 18px rgba(255,255,255,0.35);
    }

    .footer {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.42);
      mix-blend-mode: difference;
      white-space: nowrap;
      text-align: center;
      padding: 0 16px;
      max-width: 100vw;
      pointer-events: none;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      pointer-events: auto;
    }

    @media (max-width: 768px) {
      .node {
        font-size: 20px;
        letter-spacing: 0.16em;
        width: 9.5ch;
      }
      .nodes-stack {
        row-gap: 14px;
        margin-top: 18px;
      }
      .footer {
        bottom: 18px;
        font-size: 10px;
        letter-spacing: 0.12em;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .node,
      .nodes-stack {
        transition: none;
      }
    }
  </style>
</head>

<body>
  <video id="bg" autoplay muted loop playsinline preload="auto" disablepictureinpicture controlslist="nodownload noplaybackrate noremoteplayback">
    <source src="/CT.mp4" type="video/mp4">
  </video>

  <div class="nodes" id="nodes" tabindex="0">
    NODES
    <div class="nodes-stack">
      <div class="node">BCN1</div>
      <div class="node">LPA1</div>
      <div class="node">TXAS1</div>
      <div class="node">PANM1</div>
      <div class="node">TANG1</div>
      <div class="node">NAIV1</div>
      <div class="node">IBAD1</div>
      <div class="node">KAEC1</div>
      <div class="node">RAK1</div>
      <div class="node">JAVA1</div>
      <div class="node">HPH1</div>
      <div class="node">DARW1</div>
    </div>
  </div>

  <button id="soundBtn" class="sound" type="button" aria-label="Enable sound">
    <span class="dot"></span>
    Sound on
  </button>

  <div class="footer">
    © 2023–2025
    <a href="https://www.microretailx.com" target="_blank" rel="noopener">MICRORETAILX LLC</a>
    · MICROLABSX IS A PROJECT DESIGNATION AND IS NOT A SEPARATE LEGAL ENTITY. NO COMMERCIAL ACTIVITY.
  </div>

  <script>
    const video = document.getElementById("bg");
    const soundBtn = document.getElementById("soundBtn");
    const nodes = document.getElementById("nodes");

    document.addEventListener("contextmenu", e => {
      e.preventDefault();
      e.stopPropagation();
    }, { capture: true });

    soundBtn.addEventListener("click", async () => {
      try {
        video.muted = false;
        video.volume = 0.8;
        await video.play();
        soundBtn.classList.add("hidden");
        setTimeout(() => soundBtn.remove(), 300);
      } catch {}
    });

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) video.play().catch(()=>{});
    });

    const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (!prefersReduced) {
      const items = Array.from(nodes.querySelectorAll(".node"));
      const base = items.map((_, i) => (i - (items.length - 1) / 2) * 0.7);
      let t = 0, raf = 0;

      function tick() {
        t += 0.02;
        const breathe = Math.sin(t) * 1.6;
        for (let i = 0; i < items.length; i++) {
          items[i].style.setProperty("--breath", ((base[i] * 0.85) + breathe * 0.4).toFixed(2) + "px");
        }
        raf = requestAnimationFrame(tick);
      }

      function start() {
        if (!raf) raf = requestAnimationFrame(tick);
      }

      function stop() {
        cancelAnimationFrame(raf);
        raf = 0;
        for (const el of items) el.style.setProperty("--breath", "0px");
      }

      nodes.addEventListener("mouseenter", start, { passive: true });
      nodes.addEventListener("focusin", start, { passive: true });
      nodes.addEventListener("mouseleave", stop, { passive: true });
      nodes.addEventListener("focusout", stop, { passive: true });
    }
  </script>
</body>
</html>
