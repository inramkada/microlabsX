<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>microlabsX</title>

  <style>
    :root {
      --bg: #020804;
      --accent: rgba(0, 255, 102, 0.06);
      --accent-text: #bfffd7;
      --text: #e8fef1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .ui-layer {
      position: fixed;
      width: 100%;
      z-index: 10;
      pointer-events: none;
    }

    .top-bar {
      top: 0;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: flex-end;
    }

    .footer-bar {
      bottom: 0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    .menu {
      pointer-events: auto;
      position: relative;
    }

    .menu-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent-text);
      cursor: pointer;
    }

    .menu-dropdown,
    .menu-dropdown-sub {
      position: absolute;
      top: 22px;
      right: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(6px);
      padding: 0.8rem 1.2rem;
      display: none;
      flex-direction: column;
      gap: 0.6rem;
      white-space: nowrap;
    }

    .menu-dropdown.open,
    .menu-dropdown-sub.open {
      display: flex;
    }

    .menu-dropdown a,
    .menu-dropdown-sub a {
      color: var(--accent-text);
      text-decoration: none;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
    }

    .menu-dropdown-sub {
      right: 140px;
      top: 22px;
    }

    .footer-links a {
      color: var(--accent-text);
      text-decoration: none;
    }

    .center {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1.8rem, 4vw, 3.5rem);
      letter-spacing: 0.22em;
      opacity: 0.85;
      pointer-events: none;
      text-transform: lowercase;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div class="ui-layer top-bar">
    <div class="menu">
      <div id="menuToggle" class="menu-dot" role="button" tabindex="0" aria-label="Open menu" aria-expanded="false" aria-controls="menuDropdown"></div>

      <div id="menuDropdown" class="menu-dropdown" role="menu" aria-hidden="true">
        <a href="#" id="locationsLink" role="menuitem" aria-haspopup="true" aria-expanded="false">PLANNED NODES</a>
      </div>

      <div id="locationsSubmenu" class="menu-dropdown-sub" aria-hidden="true">
        <a href="#">BCN1</a>
        <a href="#">MENA1</a>
        <a href="#">LATAM1</a>
      </div>
    </div>
  </div>

  <div class="center">microlabsx</div>

  <div class="ui-layer footer-bar">
    <div class="footer-links">
      <a href="legal.html" target="_blank" rel="noopener">Legal Notice</a>
    </div>
    <div>© 2025 MICRORETAILX LLC · MICROLABSX IS A PROJECT UNDER DEVELOPMENT</div>
  </div>

  <script src="/assets/app.js" defer></script>
</body>
</html>
