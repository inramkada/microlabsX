<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #050b10 0%, #000 70%);
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }

    .panel {
      position: fixed;
      left: 32px;
      top: 32px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .region {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .region-title {
      font-size: 13px;
      letter-spacing: 0.22em;
      color: #58ffd6;
      opacity: 0.85;
    }

    .nodes {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .node {
      font-size: 16px;
      letter-spacing: 0.24em;
      background: linear-gradient(120deg, #ffffff, #9efcff, #c9b6ff, #ffffff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: rgbShift 6s ease infinite;
      opacity: 0.9;
    }

    .node.tight {
      margin-bottom: -2px;
    }

    @keyframes rgbShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 768px) {
      .panel {
        left: 20px;
        top: 20px;
        gap: 18px;
      }
      .region-title {
        font-size: 12px;
      }
      .node {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <div class="panel">

    <div class="region">
      <div class="region-title">AFRICA</div>
      <div class="nodes">
        <div class="node">TANG1</div>
        <div class="node">NAIV1</div>
        <div class="node">IBAD1</div>
      </div>
    </div>

    <div class="region">
      <div class="region-title">AMERICA</div>
      <div class="nodes">
        <div class="node tight">TXAS1</div>
        <div class="node">PANM1</div>
      </div>
    </div>

    <div class="region">
      <div class="region-title">ASIA</div>
      <div class="nodes">
        <div class="node">KAEC1</div>
        <div class="node">RAK1</div>
        <div class="node">JAVA1</div>
        <div class="node">HPH1</div>
      </div>
    </div>

    <div class="region">
      <div class="region-title">AUSTRALIA</div>
      <div class="nodes">
        <div class="node">DARW1</div>
      </div>
    </div>

    <div class="region">
      <div class="region-title">EUROPE</div>
      <div class="nodes">
        <div class="node tight">BCN1</div>
        <div class="node">LPA1</div>
      </div>
    </div>

  </div>

</body>
</html>
